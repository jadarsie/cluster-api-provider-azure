apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        volumeMounts:
        - name: ssl
          mountPath: /etc/ssl/certs
          readOnly: true
      volumes:
      - name: ssl
        hostPath:
          path: /etc/ssl/certs
